<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Clock</title>
  <link rel="stylesheet" href='./style.css'>
</head>

<body>

  <div id="timer1">
    <div class="subtimer">1. <div class="timer" id="inner_timer1">05:00</div>
    </div>
    <button id="start1">Start</button>
    <button id="stop1">Stop</button>
  </div>

  <div id="timer2">
    <div class="subtimer">2. <div class="timer" id="inner_timer2">05:00</div>
    </div>
    <button id="start2">Start</button>
    <button id="stop2">Stop</button>
  </div>

  <div id="timer3">
    <div class="subtimer">3. <div class="timer" id="inner_timer3">05:00</div>
    </div>
    <button id="start3">Start</button>
    <button id="stop3">Stop</button>
  </div>

  <div id="timer4">
    <div class="subtimer">4. <div class="timer" id="inner_timer4">05:00</div>
    </div>
    <button id="start4">Start</button>
    <button id="stop4">Stop</button>
  </div>

  <div id="timer5">
    <div class="subtimer">5. <div class="timer" id="inner_timer5">05:00</div>
    </div>
    <button id="start5">Start</button>
    <button id="stop5">Stop</button>
  </div>
  <button id="stop_all">Stop All</button>
</body>

</html>
