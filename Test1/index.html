<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Clock</title>
  <link rel="stylesheet" href='./style.css'>
</head>

<body>

  <div id="timer1">
    <div class="subtimer">1. <div class="timer" id="1">05 : 00</div>
    </div>
    <button onclick="startFunction(event)" id="start1">Start</button>
    <button onclick="stopFunction(event)" id="stop1">Stop</button>
  </div>

    </div>

  </div>

  <div id="timer5">
    <div class="subtimer">5. <div class="timer" id="5">05 : 00</div>
    </div>
    <button onclick="startFunction(event)" id="start5">Start</button>

  </div>
  <button onclick="stopFunction(event)" id="stop_all">Stop All</button>
  
  <script src="./app.js"></script>
</body>

</html>
